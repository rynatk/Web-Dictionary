  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Web Dict</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right word-search-form" role="search">
          <div class="form-group">
            <input type="text" name="q" class="form-control" placeholder="Search"> <!-- this is the search bar -->
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container">

    <div class="word-list list-group">
    </div>

    <p class="text-right">
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target=".add-definition-modal">
        Add Definition
      </button>
    </p>

    <!-- Modal -->
    <div class="modal fade add-definition-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">New Definition</h4>
          </div>
          <form class="add-definition-form form-horizontal" action="http://192.168.128.111:3000/create" method="POST">
            <div class="modal-body">
              <div class="form-group">
                <label for="inputWord" class="col-sm-2 control-label">Word</label>
                <div class="col-sm-10">
                  <input type="text" name="word" class="form-control" id="inputWord" placeholder="Word">
                </div>
              </div>
              <div class="form-group">
                <label for="inputDefinition" class="col-sm-2 control-label">Definition</label>
                <div class="col-sm-10">
                  <textarea rows="4" name="definition" class="form-control" id="inputDefinition" placeholder="Definition"></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save Definition</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Made with â™¥ at The Iron Yard in St. Petersburg, Florida.</p>
    </div>
  </div>

  <!-- build:js scripts/vendor.js -->

  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>

</html>
